    <body>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center">Registro de usuario</h2>
                    <form>
                        <div class="form-group">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
                                <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
                              </svg>
                            <label for="nombre">Nombre completo:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
                        </div>
                        <div class="form-group">
                            <label for="usuario">Nombre de usuario:</label>
                            <input type="text" id="usuario" name="usuario" placeholder="Nickname, Alias" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo electrónico:</label>
                            <input type="email" id="correo" name="correo" placeholder="correo@correo.com" required>
                        </div>
                        <div class="form-group">
                            <label for="clave">Contraseña:</label>
                            <input type="password" id="clave" name="clave" placeholder="Ejemplo: Aaaaaaaa1" required>
                        </div>
                        <div class="form-group">
                            <label for="repetir-clave">Repetir contraseña:</label>
                            <input type="password" id="repetir-clave" name="repetir-clave" placeholder="Contraseñas DEBEN coincidir" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" placeholder="Día - Mes - Año" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección de despacho (opcional):</label>
                            <textarea id="direccion" name="direccion" placeholder="Av. Siempreviva #1347"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
